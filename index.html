<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
        miro.onReady(() => {
            miro.initialize({
                extensionPoints: {
                    toolBar: {
                        title: 'Hide UI',
                        librarySvgIcon:
                            '<circle cx="12" cy="12" r="9" fill="blue" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
                        toolbarSvgIcon:
                            '<circle cx="12" cy="12" r="9" fill="red" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
                        onClick: () => {
                           miro.board.ui.__hideButtonsPanels(['top', 'bottomBar', 'map']);
                        }
                    }
                }
            })
        })
    </script>
</head>
</html>
